<!DOCTYPE html>
<html>
  <head>
    <title>Odin - Rock paper scissors</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <script defer type="module" src="js/main.js"></script>
  </head>

  <body>
    <header id="banner">
      <h1>
        Rock paper scissors
      </h1>
    </header>

    <main>
      <section id="score-board">
        <header id="score-message">
          <h2>Choose your weapon</h2>
          <h3>First to score 5 points wins the game</h3>
        </header>

        <div class="score-group" id="human-score">
          <div class="score-card">
            <div class="player-icon"></div>
            <p>
              Player: <span class="player-score"></span>
            </p>
          </div>

          <div class="score-card" id="bot-score">
            <div class="player-icon"></div>
            <p>
              Bot: <span class="player-score"></span>
            </p>
          </div>
        </div>
      </section>

      <section id="buttons">
      </section>
    </main>

    <footer>
      <p> 
        Copyright Â© The Odin Project 2022 & Julien Pinson
      </p>
    </footer>

    <div id="modal">
      <div class="modal-body">
        <p id="modal-message"></p>
        <button>Restart</button>
      </div>
    </div>

  </body>
</html>
