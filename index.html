<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Odin - Rock paper scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    
    <script defer type="module" src="js/main.js"></script>
  </head>

  <body>
    <header id="banner">
      <h1>
        Rock paper scissors
      </h1>
    </header>

    <main>
      <section id="score-board">
        <header id="score-message">
          <h2></h2>
          <h3></h3>
        </header>

        <div class="score-group" id="human-score">
          <div class="score-card">
            <div class="player-icon"></div>
            <p>
              Player: <span class="player-score"></span>
            </p>
          </div>

          <div class="score-card" id="bot-score">
            <div class="player-icon"></div>
            <p>
              Bot: <span class="player-score"></span>
            </p>
          </div>
        </div>
      </section>

      <section id="buttons">
      </section>
    </main>

    <footer>
      <p> 
        Copyright <span id="current-year"></span> Â© The Odin Project & Julien Pinson
      </p>
    </footer>

    <div id="modal">
      <div class="modal-body">
        <p id="modal-message"></p>
        <button>Restart</button>
      </div>
    </div>

  </body>
</html>
